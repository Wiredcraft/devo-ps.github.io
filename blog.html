---
title: Blog

layout: plain
---

<h1>The devo.ps blog</h1>

{% for post in site.categories.blog %}
<article class='post'>
  <aside class='meta'>
    {% for member in site.categories.team %}
    {% if member.user == post.author %}
    <div class='vcard'>
      <img class='photo' alt='Picture of {{ member.title }}' src='/images/team/{{ member.user }}.png'/> 
      <div class='fn'>{{ member.title }}</div>
    </div>
    {% endif %}
    {% endfor %}
    <time datetime='{{ page.date | xmlschema }}'>{{ post.date | date: '%B %d, %Y' }}</time>
  </aside>
  
  <section class='main'>
    <h2><a href='{{ post.url }}'>{{ post.title }}</a></h2>
    <section>
      {{ post.content }}
    </section>
  </section>
</article>
{% endfor %}
