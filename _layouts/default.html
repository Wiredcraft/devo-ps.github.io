<!DOCTYPE html>
<html>
<head>

  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='{{ site.url }}/assets.css?v=1' rel='stylesheet' type='text/css'/>

  <header id='header'>

          <li><a href='http://app.devo.ps'>login</a></li>

  </section>

    <div class='content'>
      <div class='newsletter'>{% include subscribe.html %}</div>
      {% include nav.html %}

    </section>
  </footer>
  
  <!-- JS -->
  <script src='{{ site.url }}/assets.js' type='text/javascript'></script>
