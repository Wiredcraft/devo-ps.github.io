<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta charset='utf-8'/>
  <meta name='description' content='Documentation website'/>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>
  <link href='{{ site.url }}/assets.css' rel='stylesheet' type='text/css'/>
</head>
{% case page.url %}
{% when '/blog.html' or '/blog' %}
{% assign class = 'blog' %}
<body class='blog'>
{% when '/index.html' or '/' %}
<body class='front'>
{% else %}
<body>  
{% endcase %}
  <header id='header'>
    <div class='content'>
      <a href='{{ site.url }}/' id='home'><img src='{{ site.url }}/images/logo.png' alt='{{ site.name }}'/></a>
      <nav>
        <ul>
          <li><a href='http://app.devo.ps'>login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id='content'>
    {{ content }}
  </section>
  <footer id='footer'>
    <div class='content'>
      {% include nav.html %}
      <div id='copyright'>Copyright Â© {{ site.name }}. All rights reserved.</div>
    </section>
  </footer>
  
  <!-- JS -->
  <script src='{{ site.url }}/assets.js' type='text/javascript'></script>
  <script>require('boot');</script>
  <!--[if lt IE 9]><script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script><![endif]-->  
	{% if site.ga %}
	<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.ga }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
</body>
</html>
