{% extends 'default.html' %}

{% block content %}
{% if sidebar == true %}
  <aside class='sidebar'>
    {% include "partials/nav.html" %}
  </aside>

  <section class='content'>
    <h1>{{ title }}</h1>
    {{ contents | safe }}
  </section>
{% else %}
  {{ contents | safe }}
{% endif %}
{% endblock %}
