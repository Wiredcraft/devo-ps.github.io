<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Billing e.g. invoices and receipts</title>
<link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

  <table class="body-wrap">
    <tr>
      <td></td>
      <td class="container" width="600">
        <div class="content">
          <div class="header">
            <table width="100%">
              <tr>
                <td class="aligncenter">
                  <a href="http://devo.ps" target="_blank">
                    <img src="http://devo.ps/assets/favicons/favicon-32x32.png" alt="devo.ps">
                  </a>
                </td>
              </tr>
            </table>
          </div>
          <table class="main" width="100%" cellpadding="0" cellspacing="0">


            <!-- Card Body -->
            <tr>
              <td class="content-wrap aligncenter">
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="content-block">
                      <h1>$33.98 Paid</h1>
                    </td>
                  </tr>
                  <tr>
                    <td class="content-block">
                      <h2>Thanks for using &#123;devo.ps&#125;.</h2>
                    </td>
                  </tr>
                  <tr>
                    <td class="content-block">
                      <table class="invoice">
                        <tr>
                          <td>Lee Munroe<br>Invoice #12345<br>June 01 2014</td>
                        </tr>
                        <tr>
                          <td>
                            <table class="invoice-items" cellpadding="0" cellspacing="0">
                              <tr>
                                <td>Service 1</td>
                                <td class="alignright">$ 19.99</td>
                              </tr>
                              <tr>
                                <td>Service 2</td>
                                <td class="alignright">$ 9.99</td>
                              </tr>
                              <tr>
                                <td>Service 3</td>
                                <td class="alignright">$ 4.00</td>
                              </tr>
                              <tr class="total">
                                <td class="alignright" width="80%">Total</td>
                                <td class="alignright">$ 33.98</td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td class="content-block">
                      <a href="http://devo.ps">View in browser</a>
                    </td>
                  </tr>
                  <tr>
                    <td class="content-block">&#123;devo.ps&#125;. 1189 Wuding Xi Lu, Room 426, Shanghai 200042</td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- /Card Body -->


          </table>
          <div class="footer">
            <table width="100%">
              <tr>
                <td class="aligncenter content-block">
                  <a href="http://twitter.com/wiredcraft" target="_blank"><img
                    src="" alt="twitter"></a>
                  <a href="https://github.com/orgs/Wiredcraft"
                    target="_blank"><img src="" alt="github"></a>
                  <a href="https://www.hipchat.com"
                    target="_blank"><img src="" alt="hipchat"></a>
                </td>
              </tr>
              <tr>
                <td class="aligncenter content-block"><a
                    href="#"><unsubscribe>Unsubscribe</unsubscribe></a> from our
                emails.</td>
              </tr>
            </table>
          </div>
        </div>
      </td>
      <td></td>
    </tr>
  </table>

</body>
</html>
